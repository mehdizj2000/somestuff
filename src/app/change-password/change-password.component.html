<form [formGroup]="form">
    
    <div class="form-group">
        <label for="oldPass">Old Password</label>
        <input formControlName="oldPass" type="password" id="oldPass" class="form-control">
        <div *ngIf="oldPass.pending">checking old password...</div>
        <div class="alert alert-danger" *ngIf="oldPass.touched && oldPass.invalid">
            <div *ngIf="oldPass.errors.required">Old Password is required</div>
            <div *ngIf="oldPass.errors.isPasswordUsedBefore">Old Password is not correct</div>
        </div>
    </div>
    <div class="form-group">
        <label for="newPass">New Password</label>
        <input formControlName="newPass" type="password" id="newPass" class="form-control">
        <div class="alert alert-danger" *ngIf="newPass.touched && newPass.invalid">
            <div *ngIf="newPass.errors.required">New Password is required</div>
        </div>
    </div>
    <div class="form-group">
        <label for="confirmPass">Confirm Password</label>
        <input formControlName="confirmPass" type="password" id="confirmPass" class="form-control">
        <div class="alert alert-danger" *ngIf="confirmPass.touched && confirmPass.invalid">
            <div *ngIf="confirmPass.errors.required">Confirm Password is required</div>
        </div>
        <div class="alert alert-danger" *ngIf="form.errors?.confirmPasswordMatched">
            New Password and Confirm Password are not matched
        </div>
    </div>
    <button class="btn btn-primary">Change Password</button>
</form>
