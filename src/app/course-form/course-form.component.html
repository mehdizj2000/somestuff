<form #f="ngForm">
    <div class="form-group">
        <label for="courseName">Course Name</label>
        <input required minlength="5" ngModel name="courseName" #courseName="ngModel" type="text" id="courseName"
            class="form-control">
        <div class="alert alert-danger" *ngIf="courseName.touched && courseName.invalid">
            <div *ngIf="courseName.errors.required">Course Name is required</div>
            <div *ngIf="courseName.errors.minlength">Course Name must be at least {{
                courseName.errors.minlength.requiredLength }} characters</div>
        </div>
    </div>

    <div class="form-group">
        <label for="category">Category</label>
        <select ngModel name="category" #category="ngModel" required id="category" class="form-control">
            <option value=""></option>
            <option *ngFor="let cat of categories" [value]="cat.id" [label]="cat.name"></option>
        </select>
        <div class="alert alert-danger" *ngIf="category.touched && category.invalid">
            <div *ngIf="category.errors.required">Course Name is required</div>
        </div>
    </div>
    <div class="form-group checkbox">
        <label for="trail">
            <input ngModel name="trail" id="trail" type="checkbox"> 30-day money back guarantee
        </label>
    </div>
    <p> {{ f.value | json }}</p>
    <button class="btn btn-primary" [disabled]="!f.valid">Submit</button>
</form>
