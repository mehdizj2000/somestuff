<form [formGroup]="form">
    <div formGroupName="account">
        <div class="form-group">
            <label for="username">Username</label>
            <input autocomplete="off" formControlName="username" id="username" type="text" class="form-control">
            <div *ngIf=username.pending>checking for username uniqueness</div>
            <div *ngIf="username.touched && username.invalid" class="alert alert-danger">
                <div *ngIf="username.errors.required">Username is required</div>
                <div *ngIf="username.errors.minlength">Username is {{ username.errors.minlength.requiredLength }}
                    required</div>
                <div *ngIf="username.errors.cannotContainSpace">Username cannot contain space</div>
                <div *ngIf="username.errors.shouldBeUnique">Username must be unique</div>
            </div>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input required formControlName="password" id="password" type="password" class="form-control">
            <div *ngIf="password.touched && password.invalid" class="alert alert-danger">Password is required</div>
        </div>
    </div>
    <button class="btn btn-primary" type="submit" [disabled]="form.invalid">Sign Up</button>
</form>
