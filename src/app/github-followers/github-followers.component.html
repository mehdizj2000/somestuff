<div class="media" *ngFor="let follower of followers">
    <img class="align-self-center mr-3 avatar" src="{{follower.avatar_url}}">
    <div class="media-body">
        <h4 class="mt-0">
            <a [routerLink]="['/profile', follower.id]" [queryParams]="{page:0,order:'newest'}">{{follower.login}}</a>
        </h4>
        <p>{{follower.html_url}}</p>
    </div>
</div>
